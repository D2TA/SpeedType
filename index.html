<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
<!-- Cascading Style Sheets -->
    <link href="./style.css" rel="stylesheet" type="text/css" />
<!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">   
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Text&display=swap" rel="stylesheet">   
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Expanded:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300&display=swap" rel="stylesheet">     
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Comic+Neue:wght@300&family=Libre+Barcode+39+Text&family=Open+Sans:wght@300&family=Oswald:wght@200&family=Press+Start+2P&family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">    
<!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">    
<!-- Script -->
    <script src="./script.js"></script>
    <script type="text/javascript">
          var sCount = 0;

          function startTimer(status) {
            if (status == undefined) {
              sCount += 1;
              document.getElementById('timerCount').innerHTML =  sCount;
            } 
            setTimeout(startTimer, 1000);          
          };
    </script>
  </head>
  <body onload = "ScriptOnload();">
    <div class = "main">
      <div class = "parameters">
        <div class = "testspecifications">
          <div id = "textlength"></div>
          <div id = "textChars"></div>
        </div>
        <div class = "timer">
          <div id = "timerText"> Timer:</div>
          <div id = "timerCount">     </div>
          <div id = "emptyCell">     </div>
        </div>      
        <div class = "attempt">
          <div id = "attemptText">Attempt:</div>
          <div id = "attemptCount"></div>
          <div id = "attemptPerc"></div>
        </div>
        <div class = "accuracy">
          <div id = "accuracyText">Phrases:</div>
          <div id = "accuracyCount">     </div>
          <div id = "accuracyPerc">     </div>
        </div>      
        <div class = "ignore">
          <div id = "ignoreText">Skipped:</div>
          <div id = "ignoreCount">     </div>
          <div id = "ignorePerc">     </div>
        </div>      
      </div>
      <div class = "ui-test">
        <div class = "test">
          <div id = "textTest"></div>
          <div id = "result" onclick="TypeTest(); startTimer();"></div>
        </div>
        <div class = "status">
          <div id = "statusIcon">   </div>
          <div id = "blankCharacter" style="background-color: black">  </div>
        </div>
      </div>
    </div>
  </body>
</html>
